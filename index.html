<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTEMBO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container">
                <a href="" class="header__logo">TOTEMBO</a>
                <ul class="header__menu">
                    <li><a href="" class="header__link">Часы</a></li>
                    <li><a href="" class="header__link">Кольца</a></li>
                    <li><a href="" class="header__link">Серьги</a></li>
                    <li><a href="" class="header__link">Браслеты</a></li>
                    <li><a href="" class="header__link">Клатчи</a></li>
                    <li><a href="" class="header__link">Цепочки</a></li>
                </ul>
                <ul class="header__icons">
                    <li><a href="" class="header__icon language">RU</a></li>
                    <li><a href="" class="header__icon"><img src="img/heart.svg" alt=""></a></li>
                    <li><a href="" class="header__icon"><img src="img/shop.svg" alt=""></a></li>
                    <li><a href="" class="header__icon"><img src="img/profile.svg" alt=""></a></li>
                    <li><a href="" class="header__icon"><img src="img/search.svg" alt=""></a></li>
                </ul>
            </div>
        </nav>
        <section class="header__cards">
            <div class="header__card card card-topleft">
                <p class="header__sale">50%</p>
                <div class="header__card-content">
                    <img src="img/pielan.png" alt="" class="header__img">
                    <div class="header__card-desc">
                        <p class="item-type">Мужские часы</p>
                        <p class="item-name">PIERRE LANNIER</p>
                        <p class="item-price">1 280 000 UZS</p>
                    </div>
                </div>
            </div>
            <div class="header__card card card-bottomleft">
                <p class="header__sale">20%</p>
                <div class="header__card-content1">
                    <img src="img/swimilchr.png" alt="" class="header__img">
                    <div class="header__card-desc">
                        <p class="item-type">Мужские часы</p>
                        <p class="item-name">SWISS MILITARY CHRONO</p>
                        <p class="item-price">1 500 000 UZS</p>
                    </div>
                </div>
            </div>
            <div class="header__card card card-right">
                <p class="header__sale">50%</p>
                <div class="header__card-content2">
                    <img src="img/diagrand.png" alt="" class="header__img">
                    <div class="header__card-desc">
                        <p class="item-type2">Черная мужская серьга</p>
                        <p class="item-name2">DIADEMA GRAND</p>
                        <p class="item-price2">95 000 UZS</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>
</html>
